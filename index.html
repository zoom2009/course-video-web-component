<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Video Player</title>
    <script src="https://wenud-store.sgp1.cdn.digitaloceanspaces.com/4-minicourses/scripts/video-course.js"></script>
    <!-- <script src="./video-course.full.js"></script> -->
    <link href="https://vjs.zencdn.net/8.6.1/video-js.css" rel="stylesheet" />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }
      h1 {
        color: #333;
        margin-bottom: 30px;
      }
      .video-wrapper {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
      }
      .controls {
        margin-top: 20px;
        display: flex;
        gap: 10px;
        justify-content: center;
      }
      button {
        padding: 8px 16px;
        background-color: #2196F3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      button:hover {
        background-color: #0b7dda;
      }
    </style>
  </head>

  <body>
    <h1>Course Video Player</h1>

    <div class="video-wrapper">
      <video-course
        id="myCourseVideo"
        playerid="video1"
        url="https://wenud-store.sgp1.cdn.digitaloceanspaces.com/4-minicourses/test-m3u8-3/master.m3u8"
        poster="https://wenud-store.sgp1.cdn.digitaloceanspaces.com/1750761134812-8rmrk7kh7jt.png"
        maxwidth="800px"
        maxheight="auto"
        dynamicwatermark="user@example.com"
      ></video-course>
    </div>
    
    <div class="controls">
      <button onclick="jumpToTime(90)">Move to 1.30</button>
      <button onclick="jumpToTime(29)">Move to 0.29</button>
    </div>
    
    <script>
      function jumpToTime(second) {
        const player = document.getElementById('myCourseVideo')
        if (player) {
          player.seekTo(second)
          player.play()
        }
      }
    </script>
  </body>
</html>
